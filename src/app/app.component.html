<clr-main-container>
        <clr-header>
          <div class="branding">
            <a href="#" class="nav-link">
              <span class="clr-icon clr-clarity-logo"></span>
              <span class="title">TilT</span>
            </a>
          </div>
            <div class="header-nav" [clr-nav-level]="1">
                <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active"><span class="nav-text">Customer base</span></a>
                <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active"><span class="nav-text">Product base</span></a>
                <a class="nav-link" href="#" [routerLink]="['/customer']" routerLinkActive="active"><span class="nav-text">Sale base</span></a>          
                <form class="search">
                  <label for="search_input">
                      <input id="search_input" type="text" placeholder="Search for keywords...">
                  </label>
              </form>
            </div>
          <div class="header-actions">
                  <a [routerLink]="['/home']" class="nav-link nav-icon"> <clr-icon shape="home"></clr-icon> </a>        
                  <clr-dropdown>
                      <button class="nav-icon" clrDropdownTrigger>
                          <clr-icon shape="cog"></clr-icon>
                          <clr-icon shape="caret down"></clr-icon>
                      </button>
                      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                          <a href="..." clrDropdownItem>About</a>
                          <a href="..." clrDropdownItem>Preferences</a>
                          <a href="..." clrDropdownItem>Log out</a>
                      </clr-dropdown-menu>
                  </clr-dropdown>
                </div>
        </clr-header>
        <div class="content-container">    
          <div class="content-area">
            <router-outlet></router-outlet>
          </div>   
        </div>
      </clr-main-container>
